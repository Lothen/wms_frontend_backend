  <script>
    let allTasks = [];

    function renderTable(tasks) {
      const tbody = document.querySelector('#taskTable tbody');
      tbody.innerHTML = '';
      if (tasks.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">GÃ¶rev bulunamadÄ±.</td></tr>';
        return;
      }

      tasks.forEach(task => {
        const row = `<tr>
          <td>${task.id}</td>
          <td>${task.source}</td>
          <td>${task.destination}</td>
          <td>${task.priority}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    fetch('../data/tasks.json')
      .then(res => res.json())
      .then(data => {
        allTasks = data;
        renderTable(allTasks);
      });
  </script>
